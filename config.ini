[DATASET]
channels = 18
readEdf = False
dataset = AllDatasets/CHB-MIT-Dataset
csvImportFile = AllDatasets/CHB.csv
csvExportFile = AllDatasets/CHB.csv
sample_rate = 256
time_window = 2

[TRAINING]
test_ratio = 0.3

[PCA]
pca_tolerance = 0.9

[SMOTE]
smote_neighbors = 11

[CLASSIFICATION]
k_fold = 5
knn_neighbors = 3
rf_estimators = 10

[LOGISTIC]
max_iter = 1000

[LSTM]
dropout_percentage = 0.2
loss_function = binary_crossentropy
epochs = 10
lstm_units = 128
dense_layer1_units = 32
dense_layer2_units = 1
batch = 10