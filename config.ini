[DATASET]
channels = 18
dataset = TestData
sample_rate = 256
time_window = 5

[TRAINING]
test_ratio = 0.3

[PCA]
pca_tolerance = 0.9

[SMOTE]
smote_neighbors = 3

[CLASSIFICATION]
k_fold = 5
knn_neighbors = 3
rf_estimators = 10

[LSTM]
dropout_percentage = 0.2
loss_function = binary_crossentropy
epochs = 10
lstm_units = 128
dense_layer1 = 32
dense_layer2 = 2